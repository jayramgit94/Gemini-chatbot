<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e9eff1;
        }
        .chat-modal {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .modal-header {
            background: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
        }
        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #dfe7e9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        .message.sent { background: #dcf8c6; align-self: flex-end; }
        .message.received { background: #ffffff; align-self: flex-start; }
        .message-input {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }
        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 0.95em;
        }
        .message-input button {
            background: #075e54;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="chat-modal">
        <div class="modal-header" id="signInBtn">Sign in to Chat</div>
        <div class="chat-area" id="messages"></div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn" disabled>âž¤</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCulJnWYTnCU2Ltvm9sLtjvE8o0AxXZYw4",
            authDomain: "chatbot94-21146.firebaseapp.com",
            projectId: "chatbot94-21146",
            storageBucket: "chatbot94-21146.appspot.com",
            messagingSenderId: "963399549493",
            appId: "1:963399549493:web:b8fe2e9b4c136beeffa77c",
            measurementId: "G-G5ZM1067W7"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        const signInBtn = document.getElementById("signInBtn");
        const sendMessageBtn = document.getElementById("sendMessageBtn");
        
        const signIn = () => {
            signInWithPopup(auth, provider).then((result) => {
                const user = result.user;
                localStorage.setItem("user", JSON.stringify(user));
                signInBtn.innerText = `Hello, ${user.displayName}`;
                sendMessageBtn.disabled = false;
                loadMessages();
            }).catch(console.error);
        };
        
        signInBtn.addEventListener("click", signIn);
        
        const sendMessage = async () => {
            const input = document.getElementById("messageInput");
            const messageText = input.value.trim();
            if (messageText) {
                const user = JSON.parse(localStorage.getItem('user'));
                await addDoc(collection(db, "messages"), {
                    text: messageText,
                    uid: user.uid,
                    name: user.displayName,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            }
        };
        
        sendMessageBtn.addEventListener("click", sendMessage);
        
        const loadMessages = () => {
            const messagesDiv = document.getElementById("messages");
            onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), (snapshot) => {
                messagesDiv.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const message = docSnap.data();
                    const user = JSON.parse(localStorage.getItem('user')) || {};
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', message.uid === user.uid ? 'sent' : 'received');
                    messageDiv.innerHTML = `<strong>${message.name}</strong><br>${message.text}`;
                    messagesDiv.appendChild(messageDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        };
        
        if (localStorage.getItem('user')) {
            signInBtn.innerText = `Hello, ${JSON.parse(localStorage.getItem('user')).displayName}`;
            sendMessageBtn.disabled = false;
            loadMessages();
        }
    </script>
</body>
</html>
