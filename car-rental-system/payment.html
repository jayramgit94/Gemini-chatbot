<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Rental System - Payment</title>
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <p>Selected Car: <strong id="car-info"></strong></p>
        <form id="payment-form">
            <input type="text" id="card-number" placeholder="Credit Card Number" required>
            <input type="text" id="card-name" placeholder="Name on Card" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    <script>
        // Get car info from local storage
        const carModel = localStorage.getItem('selectedCar');
        document.getElementById('car-info').innerText = carModel;

        // Handle form submission
        document.getElementById('payment-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture payment info
            const cardNumber = document.getElementById('card-number').value;
            const cardName = document.getElementById('card-name').value;

            // Check if card number and name are provided
            if (cardNumber && cardName) {
                alert('Payment successful! Thank you for renting with us.');

                // Store payment info in local storage
                localStorage.setItem('paymentInfo', JSON.stringify({
                    carModel: carModel,
                    name: cardName,
                    cardNumber: cardNumber
                }));

                // Redirect to the bill page
                window.location.href = 'bill.html';
            }
        }
    </script>
</body>
</html>
