<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Rental System - Bill</title>
</head>
<body>
    <div class="container">
        <h1>Rental Bill</h1>
        <div id="bill-info"></div>
        <button onclick="window.location.href='index.html'">Back to Login</button>
    </div>
    <script>
        // Retrieve payment info from local storage
        const paymentInfo = JSON.parse(localStorage.getItem('paymentInfo'));
        const carModel = localStorage.getItem('selectedCar');

        if (paymentInfo) {
            document.getElementById('bill-info').innerHTML = `
                <p><strong>Full Name:</strong> ${paymentInfo.name}</p>
                <p><strong>Email:</strong> ${paymentInfo.email}</p>
                <p><strong>Selected Car:</strong> ${carModel}</p>
                <p><strong>Price:</strong> $${carModel === 'Car Model 1' ? 50 : 60} per day</p>
                <p><strong>Thank you for your business!</strong></p>
            `;
            localStorage.removeItem('paymentInfo'); // Clear payment info after displaying bill
        } else {
            document.getElementById('bill-info').innerHTML = '<p>No payment information available.</p>';
        }
    </script>
</body>
</html>
