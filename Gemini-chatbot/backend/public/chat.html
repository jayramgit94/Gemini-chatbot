<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h2 {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 12px;
            word-wrap: break-word;
            display: inline-block;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }
        .ai-message {
            align-self: flex-start;
            background: #e1e1e1;
            color: black;
            border-bottom-left-radius: 0;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        #sendBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chat</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
