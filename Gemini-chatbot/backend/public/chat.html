<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #0D1B2A, #1B263B, #562b84);
            animation: gradientShift 10s infinite alternate ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .chat-container {
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            background: rgba(9, 81, 159, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 12px;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            align-self: flex-start;
            background: #e1e1e1;
            color: black;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            outline: none;
            background: transparent 10cqmin;
            color: white;
        }

        #sendBtn {
            background: #fe9d00;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #3bfd00;
        }

        /* Particles.js container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="chat-container">
        <h2>AI Chat</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 3}
            }
        });
    </script>

    <script src="main.js"></script>
</body>
</html>
